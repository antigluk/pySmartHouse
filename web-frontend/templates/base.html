<!doctype html>
<html>
  
  <head>
    <title>{% block title %}{% endblock %}SmartHouse {{ info.version }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://app.divshot.com/css/divshot-util.css">
    <link rel="stylesheet" href="https://app.divshot.com/themes/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://app.divshot.com/css/bootstrap-responsive.css">
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    {% block head %}
    {% endblock %}
  </head>
  
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">SmartHouse <b>502</b></a>
          <div class="navbar-content">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/all">All sensors</a></li>
              <li><a href="/charts">Charts</a></li>
              <li><a href="/info">System info</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
        
        <hr>
        <div class="footer">
        <p>&copy; Antigluk 2012<br />{{ info.host }}/{{ info.ip }}</p>
        </div>
    </div>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap-transition.js"></script>
  </body>

</html>
